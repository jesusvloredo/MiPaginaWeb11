<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bienvenida amigable</title>
    <style>
        body {
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeInScale 2s ease forwards;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            color: #00ffc8;
            animation: slideIn 1.5s ease forwards;
        }

        p {
            font-size: 1.2em;
            color: #a0a0a0;
            animation: slideIn 1.5s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>¡Bienvenidos a mi página!</h1>
        <p>Disfruta una experiencia amigable y moderna.</p>
    </div>
</body>
</html>
